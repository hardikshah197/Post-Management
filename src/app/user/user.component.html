<h1> Users List</h1>
<div class="card-container">
    <div class="card card-large" *ngFor="let user of users"  (click)="handleClick(user)" tabindex="0">
        <img class="avatar" [src]="user['avatar']">
        <div class="col">
            <span>{{ user['name'] }}</span>
            <div> Joined On: {{ user['createdAt'] | date: 'mediumDate' }}</div>
        </div>
    </div>

</div>
